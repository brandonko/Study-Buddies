<!doctype html>

<html>
<head>
  <title>Socket.IO chat</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica, Arial; }
  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
</style>

<script type="text/javascript">
  //debugger;
  var fs = require("fs");

  window.onload = function(){
    console.log("hello");
    loadMessages();
  };
  function loadMessages(){
    console.log("hello");
    fs.readFile("./cse101.txt", function(text){
      var textByLine = text.split("\n")
      for(var x in textByLine){
        message.appendChild(document.createElement("li").appendChild(createTextNode(x)));
      }
    });
    
 
     //message.appendChild(document.createElement("LI").appendChild(createTextNode(file.readln())));
  }
</script>
</head>
<body>
<div>
  <ul id="messages" onload="loadMessages()">
    
   
  </ul>
</div>
<div>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
</div>
</body>
</html>
