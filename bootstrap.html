<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
	<!-- Local CSS -->
	<link rel="stylesheet" href="style/style.css">
	<title>Study Buddies</title>
</head>
<body>
	<button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
	<div class="typewriter">
		<h1>Welcome to Study Buddies.</h1>
	</div>
	<div class="fade_in">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm">
					<div class="card" style="width: 100%;">
						<img class="card-img-top" src="style/images/students.jpg" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">Get Connected</h5>
							<p class="card-text">Join the network of students at your university.</p>
						</div>
					</div>
				</div>
				<div class="col-sm">
					<div class="card" style="width: 100%;">
						<img class="card-img-top" src="style/images/students.jpg" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">Study Hard</h5>
							<p class="card-text">Focus on common subjects between students enrolled
							in the same courses.</p>
						</div>
					</div>
				</div>
				<div class="col-sm">
					<div class="col-sm">
						<div class="card" style="width: 100%;">
							<img class="card-img-top" src="style/images/students.jpg" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title">Time Management</h5>
								<p class="card-text">Set up times to meet study groups and alert others
								of class related events.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
